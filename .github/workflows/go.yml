name: Go
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        path: ./src/github.com/${{ github.repository }}

    - name: Get Tools
      run: |
        go get golang.org/x/lint/golint
        go get github.com/mattn/goveralls
        go get github.com/go-playground/overalls

    - name: Get dependencies
      run: |
        go get -v -t -d github.com/SSHcom/privx-sdk-go/...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    # - name: Lint
    #   run: |
    #   $(go env GOPATH)/bin/golint -set_exit_status ./...

    - name: Build
      run: go build -v github.com/SSHcom/privx-sdk-go/...

    - name: Test
      run: go test github.com/SSHcom/privx-sdk-go/...

    - name: Coverage
      run: |
        go env
        ls $GOPATH
        ls $GOPATH/src
        $(go env GOPATH)/bin/overalls -project=github.com/SSHcom/privx-sdk-go
        $(go env GOPATH)/bin/goveralls -service=github

    - name: Vet
      run: go vet ./...
